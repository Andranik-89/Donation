<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Some form</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="progress-div">
		<div class="progress-info">       
			<div class="progress">
				<div class="progress-bar progress-bar-warning tooltipped" style="width: 22%;">

				</div>      
				<div  data-ttip="$167 still needed for this project"></div> 
			</div>   
		</div>  
	</div>
	<div class="donation-div">
		<span class="text-red">Only three days left</span> to fund this project.
		<br><br>
		Join the 42 other donors who have already supported this project. Every dollar helps.
		<br><br>
		<div class="donation-give-div">
			<input type="number"  class="number">
			<input type="submit" value="Give Now" class="donation-give-button">
		</div>
		<div class="donation-link"><a href="#" >Why give $50?</a></div>
	</div>
	<div class="donation-buttons">
		<input type='submit' value="Save for later" >
		<input type="submit" value="Tell your friends" class="donation-tell-button">
	</div>
</body>
</html>
